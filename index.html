<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PGN - Portal Oficial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #1f2a44;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f2a44;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .login, .roles, .denuncias {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        input, select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1f2a44;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .linea-opciones {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .linea-opciones div {
            flex: 1;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>⚖️ Portal PGN</h1>
    <p>Procuraduría General de la Nación - Panamá</p>
</header>

<main>

    <!-- Registro / Inicio de sesión -->
    <div class="login">
        <h2>Iniciar sesión / Registrarse</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="text" id="discordUser" placeholder="Usuario de Discord">
        <button onclick="registrarUsuario()">Registrar / Iniciar sesión</button>
        <p id="mensajeBienvenida" style="margin-top:10px; color:#1f2a44;"></p>
    </div>

    <!-- Roles administrativos -->
    <div class="roles">
        <h2>Roles</h2>
        <select id="rolSeleccion">
            <option value="fiscal">Fiscal</option>
            <option value="procurador">Procurador</option>
            <option value="keycard">Key Card (Administración web)</option>
        </select>
        <button onclick="asignarRol()">Asignar Rol</button>
        <p id="mensajeRol" style="margin-top:10px;"></p>
    </div>

    <!-- Secciones de denuncias -->
    <div class="denuncias">
        <h2>Denuncias</h2>
        <div class="linea-opciones">
            <div>
                <h3>Administrativa</h3>
                <button>Denuncia administrativa</button>
                <button>Apelar sanción administrativa</button>
            </div>
            <div>
                <h3>Legal</h3>
                <button>Asesoría legal</button>
                <button>Asistencia administrativa</button>
            </div>
            <div>
                <h3>Constitucional</h3>
                <button>Denuncia inconstitucional</button>
            </div>
        </div>
    </div>

</main>

<script>
    function registrarUsuario() {
        const email = document.getElementById("email").value;
        const discord = document.getElementById("discordUser").value;

        if(!email || !discord) {
            alert("Por favor ingrese su correo y usuario de Discord");
            return;
        }

        // Mensaje de bienvenida
        document.getElementById("mensajeBienvenida").innerText = `Bienvenido ${discord}!`;
        document.getElementById("mensajeBienvenida").style.backgroundColor = "#3498db";
        document.getElementById("mensajeBienvenida").style.color = "white";
        document.getElementById("mensajeBienvenida").style.padding = "10px";
        document.getElementById("mensajeBienvenida").style.borderRadius = "5px";

        // Aquí se podría enviar información al bot con un backend real
        console.log("Usuario registrado:", {email, discord});
    }

    function asignarRol() {
        const rol = document.getElementById("rolSeleccion").value;
        document.getElementById("mensajeRol").innerText = `Rol asignado: ${rol}`;
    }
</script>

</body>
</html>
