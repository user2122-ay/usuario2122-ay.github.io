<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PGN Bot - Sistema de Casos</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f4f8; margin: 0; padding: 0; }
    header { background-color: #1f2a44; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; max-width: 900px; margin: auto; }
    h2 { color: #1f2a44; }
    select, input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .category { background-color: #e2e8f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .case-list { background-color: #ffffff; padding: 10px; border-radius: 5px; margin-top: 10px; }
    .welcome { background-color: #1f2a44; color: white; padding: 15px; border-radius: 5px; text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Procuraduría General de la Nación - Sistema de Casos</h1>
  </header>
  <main>
    <div id="welcome" class="welcome">
      <h2>Bienvenido al sistema PGN</h2>
      <p>Ingresa tu correo y usuario de Discord para continuar</p>
      <input type="email" id="email" placeholder="Correo electrónico">
      <input type="text" id="discordUser" placeholder="Usuario de Discord">
      <button onclick="login()">Iniciar sesión</button>
    </div>

    <div id="system" style="display:none;">
      <h2>Menú de Opciones</h2>

      <div class="category">
        <strong>Categoría - Información</strong>
        <select onchange="showOption('info', this.value)">
          <option value="">Selecciona</option>
          <option>Qué somos?</option>
          <option>Función</option>
          <option>Rango</option>
          <option>Código penal</option>
          <option>Constitución</option>
        </select>
        <div id="info" class="case-list"></div>
      </div>

      <div class="category">
        <strong>Categoría - Procuraduría General de la Nación</strong>
        <select onchange="showOption('pgn', this.value)">
          <option value="">Selecciona</option>
          <option>Denuncia</option>
          <option>Asistencia fiscal</option>
          <option>Queja contra funcionario</option>
          <option>Seguimiento de Caso</option>
        </select>
        <div id="pgn" class="case-list"></div>
      </div>

      <div class="category">
        <strong>Categoría - Procuraduría de la Administración</strong>
        <select onchange="showOption('admin', this.value)">
          <option value="">Selecciona</option>
          <option>Denuncia administrativa</option>
          <option>Apelar sanción administrativa</option>
          <option>Asesoría legal</option>
          <option>Asistencia administrativa</option>
          <option>Denuncia inconstitucional</option>
        </select>
        <div id="admin" class="case-list"></div>
      </div>

      <h2>Casos creados</h2>
      <div id="cases" class="case-list"></div>
    </div>
  </main>

  <script>
    let user = null;
    let caseNumber = parseInt(localStorage.getItem('caseNumber')) || 1;

    function login() {
      const email = document.getElementById('email').value;
      const discordUser = document.getElementById('discordUser').value;
      if(!email || !discordUser) return alert("Debes ingresar correo y usuario de Discord");

      user = { email, discordUser };
      localStorage.setItem('user', JSON.stringify(user));

      document.getElementById('welcome').style.display = 'none';
      document.getElementById('system').style.display = 'block';

      alert(`Bienvenido ${discordUser}!`);
    }

    function showOption(category, value) {
      if(!value) return;
      const content = `Usuario: ${user.discordUser}<br>
                       Categoría: ${category}<br>
                       Opción seleccionada: ${value}<br>
                       Número de caso: ${caseNumber}`;
      const caseDiv = document.getElementById(category);
      caseDiv.innerHTML = content;

      // Guardar caso
      const cases = JSON.parse(localStorage.getItem('cases') || '[]');
      cases.push({ number: caseNumber, user: user.discordUser, category, option: value });
      localStorage.setItem('cases', JSON.stringify(cases));

      renderCases();
      caseNumber++;
      localStorage.setItem('caseNumber', caseNumber);
    }

    function renderCases() {
      const casesDiv = document.getElementById('cases');
      const cases = JSON.parse(localStorage.getItem('cases') || '[]');
      casesDiv.innerHTML = cases.map(c => 
        `#${c.number} - ${c.user} - ${c.category} - ${c.option}`
      ).join('<br>');
    }

    // Cargar casos al iniciar
    renderCases();
  </script>
</body>
</html>
